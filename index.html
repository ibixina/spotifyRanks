<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Ranks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            min-height: 100vh;
            background: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .paint-splash {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            animation: float 8s infinite ease-in-out;
        }

        .splash1 {
            width: 300px;
            height: 300px;
            background: #FF1E7C;
            top: -50px;
            left: -50px;
            animation-delay: 0s;
        }

        .splash2 {
            width: 400px;
            height: 400px;
            background: #3C19C0;
            bottom: -100px;
            right: -100px;
            animation-delay: -2s;
        }

        .splash3 {
            width: 250px;
            height: 250px;
            background: #1DB954;
            top: 50%;
            left: 60%;
            animation-delay: -4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            50% {
                transform: translate(30px, 20px) scale(1.1);
            }
        }

        .container {
            background: rgba(30, 30, 30, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1;
            max-width: 90%;
            width: 500px;
        }

        .logo {
            font-size: 2.5rem;
            color: #1DB954;
            margin-bottom: 1rem;
        }

        h1 {
            color: #ffffff;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .login-btn {
            background: #1DB954;
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            background: #1ed760;
        }

        .login-btn i {
            font-size: 1.2rem;
        }

        /* Add subtle glow effects */
        .glow {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.1;
            pointer-events: none;
        }

        .glow1 {
            background: #1DB954;
            top: 20%;
            left: 20%;
        }

        .glow2 {
            background: #3C19C0;
            bottom: 20%;
            right: 20%;
        }
    </style>
</head>
<body>
    <div class="paint-splash splash1"></div>
    <div class="paint-splash splash2"></div>
    <div class="paint-splash splash3"></div>
    <div class="glow glow1"></div>
    <div class="glow glow2"></div>
    
    <div class="container">
        <div class="logo">
            <i class="fab fa-spotify"></i>
        </div>
        <h1>Spotify Ranks</h1>
        <a href="/login" class="login-btn">
            <i class="fas fa-sign-in-alt"></i>
            Login with Spotify
        </a>
    </div>
</body>
</html>
